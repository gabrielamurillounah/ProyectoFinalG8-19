<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/Pedido.js"></script>
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-9">
                    <h3>Lista de Pedidos</h3>
                </div>
                <div class="col-9">
                </div>
            </div>
            <div class="box-body">
                <div class="table table-reponsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>ID SOCIO</th>
                                <th>FECHA PEDIDO</th>
                                <th>DETALLE</th>
                                <th>SUB TOTAL</th>
                                <th>TOTAL ISV</th>
                                <th>TOTAL</th>
                                <th>FECHA ENTREGA</th>
                                <th>ESTADO</th>
                            </tr>
                        </thead>
                        <tbody class="pedidos">

                        </tbody>
                    </table>  
                </div>
            </div>
        </div>
        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>Agregar Pedidos</h3>
                </div>
                <div class="cpl-12">
                    <form class="pedido">
                        <label for="">Id</label>
                        <input type="text" id="ID" class="form-control" placeholder="Ingrese su Id">
                        <label for="">Id Socio</label>
                        <input type="text" id="ID_SOCIO" class="form-control" placeholder="Ingrese su Id Socio">
                        <label for="">Fecha Pedido</label>
                        <input type="text" id="FECHA_PEDIDO" class="form-control" placeholder="Ingrese su Fecha de Pedido">
                        <label for="">Detalle</label>
                        <input type="text" id="DETALLE" class="form-control" placeholder="Ingrese su Detalle">
                        <label for="">Sub Total</label>
                        <input type="text" id="SUB_TOTAL" class="form-control" placeholder="Ingrese el Sub Total">
                        <label for="">Total ISV</label>
                        <input type="text" id="TOTAL_ISV" class="form-control" placeholder="Ingrese el Total ISV">
                        <label for="">Total</label>
                        <input type="text" id="TOTAL" class="form-control" placeholder="Ingrese el Total">
                        <label for="">Fecha Entrega</label>
                        <input type="text" id="FECHA_ENTREGA" class="form-control" placeholder="Ingrese la Fecha de Entrega">
                        <label for="">Estado</label>
                        <input type="text" id="ESTADO" class="form-control" placeholder="Ingrese su Estado">
                        <hr>
                        <div class="button">
                            <input type="submit" id="btnagregar" onclick="AgregarPedido()" value="Ingresar Pedidos" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    

</body>

</html>
